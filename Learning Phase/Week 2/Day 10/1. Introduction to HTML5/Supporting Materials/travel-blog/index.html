<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <!-- Header section containing the main title and navigation -->
    <header>
        <h1>My Travel Blog</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home section with an introductory article -->
    <section id="home">
        <article>
            <h2>Welcome to My Travel Blog</h2>
            <p>Join me on my adventures around the world.</p>
        </article>
    </section>

    <section id="map-section">
        <h3>Your Location</h3>
        <div id="map" style="height: 400px; width: 100%;"></div>
        <button id="find-me">Find My Location</button>
    </section>

    <!-- About section with an aside for additional information -->
    <section id="about">
        <aside>
            <h3>About Me</h3>
            <p>Travel enthusiast, writer, and photographer.</p>
        </aside>
    </section>

    <!-- Contact section with a form -->
    <section id="contact">
        <h3>Contact Me</h3>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your email">

            <label for="travel-method">Preferred Travel Method</label>
            <input list="methods" id="travel-method" name="travel-method">
            <datalist id="methods">
                <option value="Plane">
                <option value="Train">
                <option value="Car">
                <option value="Boat">
            </datalist>

            <label for="progress">Trip Planning Progress</label>
            <progress id="progress" value="50" max="100"></progress>

            <label for="satisfaction">Satisfaction Level</label>
            <meter id="satisfaction" value="0.75" min="0" max="1" low="0.25" high="0.75" optimum="0.85"></meter>

            <input type="submit" value="Send">
        </form>
        <button id="load-data">Load Saved Data</button>
        <div id="saved-data"></div>
    </section>

    <!-- Social Media Interaction -->
    <section id="social-media">
        <h3>Connect with Us</h3>

        <!-- Facebook Like Button -->
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous"
            src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0" nonce="a1b2c3d4"></script>
        <div class="fb-like" data-href="http://127.0.0.1:5500" data-width="" data-layout="standard" data-action="like"
            data-size="small" data-share="true"></div>

        <!-- Twitter Tweet Button -->
        <a href="https://twitter.com/share" class="twitter-share-button" data-text="Check out this awesome site!"
            data-url="http://127.0.0.1:5500" data-via="yourhandle" data-hashtags="example">Tweet</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        <!-- Instagram Embed -->
        <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/B8tQXuZFiVt/"
            data-instgrm-version="13">
            <a href="https://www.instagram.com/p/B8tQXuZFiVt/" target="_blank"></a>
        </blockquote>
        <script async src="//www.instagram.com/embed.js"></script>

        <!-- LinkedIn Share Button -->
        <script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
        <script type="IN/Share" data-url="http://127.0.0.1:5500"></script>
    </section>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2023 My Travel Blog</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
